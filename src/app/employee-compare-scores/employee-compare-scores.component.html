<div class="employee--details">
  <p class="detail--text">Compare Employee Scores </p>
  <hr>
  <form class="form-group"
        [formGroup]="form"
        (ngSubmit)="onSubmit(form.value)">

    <div class="row">
      <div class="col-lg-6">
        <label for="namelist-1" class="list--text">Select Employee Name:</label>
        <select class="form-control"
                id="namelist-1"
                (change)="selectChangedHandler1($event);"
                ngModel
                name="employeeID1"
                formControlName="employeeName1">

          <option *ngFor="let employee of employeeList" [value]="employee.id">
            {{ employee.name }}
          </option>
        </select>
        <p class="selected--value"> You selected : <span>{{ selectedEmployee1Name }}</span></p>
      </div>

      <div class="col-lg-6">
        <label for="namelist-2" class="list--text">Select Employee Name:</label>
        <select class="form-control"
                id="namelist-2"
                (change)="selectChangedHandler2($event);"
                ngModel
                name="employeeID2"
                formControlName="employeeName2">

          <option *ngFor="let employee of employeeList" [value]="employee.id">
            {{ employee.name }}
          </option>
        </select>
        <p class="selected--value"> You selected : <span>{{ selectedEmployee2Name }}</span></p>
      </div>

      <div class="submit--button">
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid" (click)="scrollFrame()">Compare</button>
      </div>
    </div>
  </form>

  <div class="compare--wrapper">
    <div style="width: 80%;" >
      <canvas *ngIf="ChartReady"
        baseChart
        [chartType]="'line'"
        [datasets]="chartData"
        [labels]="chartLabels"
        [options]="chartOptions"
        [legend]="true">
      </canvas>
    </div>
  </div>
</div>
